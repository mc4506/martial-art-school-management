<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kicks Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- handlebars.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/kicks_style.css">
    <script type="text/javascript" src="./js/kick.js" defer></script>
    <script type="text/javascript" src="./js/commonFunctions.js" defer></script>
</head>

<body>
    <!-- PIN ME TO THE TOP-->
    <nav class="navbar bg-danger">
        <div class="navbar-header">
            <a class="navbar-brand text-white font-weight-bold" href="/logout">
                Logout
            </a>
            <a class="navbar-brand text-white font-weight-bold" href="/members">
                My Info
            </a>
        </div>
    </nav>

    <!-- FLOAT ME IN THE CENTER-->

    <main class="container">

        <h2 class="display-4 font-weight-bold">Welcome <span class="member"></span></h2>

        <div class="jumbotron jumbotron-fluid bg-transparent">
            <div class="text-light align-middle">
                <video autoplay muted loop id="myVideo">
                    <source src="./imgs/mma.mov" type="video/mp4">
                </video>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <br>
                        <input type="text" class="form-control" id="topic" placeholder="Add new topic">
                        <button id="topicAdd" class="btn btn-danger" style="margin-left: 10px;">Add</button>
                        <br>
                        <p class="cool-font" for="topics">Choose a Topic:</p>
                        <figure id="topicChoice"></figure>

                        <br>
                        <p class="cool-font">Kick</p>
                        <textarea class="form-control" rows="3" id="kick-box"
                            placeholder="Enter your Kick Here!"></textarea>
                        <button id="kick-submit" class="btn btn-danger" style="margin-left: 10px;">Submit!</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <h2 class="cool-font">Kicks list:</h2>
                        <hr>
                        <div id="kicks-area"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- PIN ME TO THE BOTTOM-->
    <div class="p-3 mb-2 bg-danger text-white">
        <div class="d-flex flex-row justify-content-around">
            <p class="text-white">Contact Us:</p>
            <a class="text-white" href="mailto:jmc846@scarletmail.rutgers.gmail.com">Jonathan Cobb</a>
            <a class="text-white" href="mailto:placeholder@email.com">Michael Chen</a>
            <a class="text-white" href="mailto:nlamonaco86@gmail.com">Nicholas La Monaco</a>
            <a class="text-white" href="mailto:sbolotnikov@gmail.com">Sergey Bolotnikov</a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog"></div>
    <!-- Handlebars -->
    <script id="example-template" type="text/x-handlebars-template">
        {{#each kicks}}
        <div class="kick">
          <p>{{name}}</p>
          <p>{{message}}</p>
          <p>{{time}}</p> 
        </div>                    
        {{/each}}                          
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
