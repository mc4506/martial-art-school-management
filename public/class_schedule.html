<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./js/login.js" defer></script>
    <script src="./js/classSchedule.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Full Stack MMA</title>
</head>

<body class="bg-dark">

    <header>
        <nav class="bg-danger text-light p-1">
            <p class="h4 mb-0">Call 1-888-123-4567 to learn about our COVID-19 Safety Guidelines</p>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand" href="#">
                <img src="./imgs/martial-arts-square.png" width="100" height="100" class="d-inline-block align-middle"
                    alt="FS MMA logo" loading="lazy">
                <h1 class="d-inline align-middle">FS MMA</h1>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav nav-pills ml-auto">

                    <li class="nav-item mr-3">
                        <a class="nav-link active bg-danger" href="#">Home</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link text-light" href="#">About FS MMA</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link text-light" href="#">Classes</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link text-light" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item mr-3 d-lg-none">
                        <a class="nav-link text-light" href="login.html">Login</a>
                    </li>
                    <li class="nav-item mr-3 d-lg-none">
                        <a class="nav-link text-light" href="signup.html">Register</a>
                    </li>
                    <li class="nav-item mr-3 d-none d-lg-block">
                        <div class="dropdown">
                            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <form class="login px-2 py-2">
                                    <div class="form-group">
                                        <label for="userEmail">Email</label>
                                        <input type="email" class="form-control" id="userEmail"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                        <label for="userPassword">Password</label>
                                        <input type="password" class="form-control" id="userPassword">
                                    </div>
                                    <div class="form-inline">
                                        <button type="submit" class="btn btn-danger">Login</button>
                                        <a href="signup.html" role="button" class="btn btn-danger mx-2">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-light">Class Schedule for <span id="currentMonth"></span></h1>
       <table class="table table-bordered text-light">
           <thead>
               <tr>
                   <th scope="col"></th>
                   <th scope="col" id="day0"></th>
                   <th scope="col" id="day1"></th>
                   <th scope="col" id="day2"></th>
                   <th scope="col" id="day3"></th>
                   <th scope="col" id="day4"></th>
                   <th scope="col" id="day5"></th>
                   <th scope="col" id="day6"></th>
               </tr>
           </thead>
           <tbody class="schedule">
               
           </tbody>
       </table>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
