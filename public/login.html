<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="js/login.js" defer></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a class="navbar-brand" href="#">
        <img src="./imgs/martial-arts-square.png" width="100" height="100" class="d-inline-block align-middle"
          alt="FS MMA logo" loading="lazy">
        <h1 class="d-inline align-middle">FS MMA</h1>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav nav-pills ml-auto">

          <li class="nav-item mr-3">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link text-light" href="#">About FS MMA</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link text-light" href="class_schedule.html">Classes</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link text-light" href="#">Contact Us</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link text-light" href="signup.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="mt-2">
      Login to FS MMA
    </h1>
    <div class="alert alert-warning d-none" role="alert">
      <strong>Invalid form entries</strong> See below for fields that needs correction.
    </div>
    <form class="login">
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" required>
      </div>

      <button type="submit" class="btn btn-danger" id="loginBtn">Login</button>

    </form>
  </main>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
